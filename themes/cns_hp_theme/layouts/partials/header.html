<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <title> {{ .Title }} </title>
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/header.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">
  <script src="{{ .Site.BaseURL }}js/jquery-3.4.1.min.js"></script>
</head>











<script type="text/javascript" src="{{ .Site.BaseURL }}js/top_figure.js"></script>
<div class="top_figure">
  {{ range .Site.Params.top_figures }}
    <img src="{{.}}">
  {{ end }}
</div>

<body>
<header class="black-belt">
    <script type="text/javascript" src="{{ .Site.BaseURL }}js/header.js"></script>
    <div class="cns_logo">
      <img src="{{ .Site.Params.logo }}" width="60px" />
    </div>
    <div class="title">
      <h2> {{ .Title }} </h2>
    </div>
    <div class="menu-trigger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="humberger-menu">
      <ul>
        {{ range .Site.Menus.main.ByWeight }}
        <li>
          <a href="{{ .URL }}" title="{{ .Name }}"> {{ .Name }} </a>
        </li>
        {{ end }}
      </ul>
    </nav>
    <nav class="header-menu">
      <ul>
        <li>交通アクセス</li>
        <li>採用情報</li>
        <li>内部向け</li>
        <li>English</li>
      </ul>
    </nav>
</header>
