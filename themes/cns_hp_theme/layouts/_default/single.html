{{ define "main" }}
<head>
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/single.css">
</head>
<body>
  <div class="single_page">
    <section id="main">
      {{ partial "breadcrumb.html" . }}
      <div class="single-title">{{ .Title }}</div>
      <div>
        <article class="content">
           {{ .Content }}
        </article>
      </div>
    </section>
  </div>
</body>
{{end}}
