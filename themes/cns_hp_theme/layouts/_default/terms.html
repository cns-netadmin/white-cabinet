{{ define "main" }}
<section id="main">
{{ partial "breadcrumb.html" . }}
<div class="terms">
  <div class="single-title">{{ .Title }}</div>
  <ul>
    {{ $data := .Data }}
    {{ range  $value := .Data.Terms.Alphabetical }}
    <li>
      <a href="{{ $value.Name | urlize }}/">
        {{ $value.Name }}
      </a>
      {{ $value.Count }}
      </li>
    {{ end }}
  </ul>
</div>
</section>
{{ end }}
