# All available Hugo versions are listed here: https://gitlab.com/pages/hugo/container_registry
#image: registry.gitlab.com/pages/hugo:latest
image: hugo:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

before_script:
  - eval `ssh-agent`
  - ssh-add <(echo "$SSH_PRIVATE_KEY")

stages:
  - create
  - test
  - draft
  - deploy

create:
  script:
    - if '[ -n "$FILENAME" ]'; then
    - hugo new post/$FILENAME.md
    - git config --global user.email $GITLAB_USER_EMAIL
    - git config --global user.name $GITLAB_USER_NAME
    - 'git commit -m "new content file creation: post/$FILENAME.md"'
    - git push gitlab@www.cns.s.u-tokyo.ac.jp:root/cns-hp.git HEAD:${CI_COMMIT_REF_NAME}
    - fi
  only:
    - draft_article
    - '13-gitlab-ci-archetypes-gui'
  
test:
  script:
    - hugo
  except:
    - master
    - develop

draft:
  script:
    - hugo
    - rsync -au -e "ssh -oStrictHostKeyChecking=no" public web-updater@www-intra:/home/httpd/html/test
  only:
    - develop
    
deploy:
  script:
    - hugo
  artifacts:
    paths:
      - public
  only:
    - master
