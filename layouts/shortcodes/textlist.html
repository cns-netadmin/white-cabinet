<head>
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/textlist.css">
</head>

{{ $section := .Page.CurrentSection }}
{{ if .Get "path" }}
  {{ $path := .Get "path" }}
  {{ with ($.Site.GetPage "section" $path) }}
    {{ $section = .CurrentSection }}
  {{ end }}
{{ end }} 

<ul class="textlist">
  {{ range $section.Pages.ByWeight }}  
        <li><a href="{{ .RelPermalink }}">{{ .Title }} </a></li>
  {{ end }}  
</ul>
