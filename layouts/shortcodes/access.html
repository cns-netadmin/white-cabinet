{{ range $val := .Site.Params.address }}
  <div>
    {{ with  $.Site.GetPage $val  }}
      <b>{{ .Title }}</b>
      {{ .Content }}
      {{ if .Params.googlemap_url }}
        <iframe src={{ .Params.googlemap_url }} width="95%" height="450px" frameborder="0" style="border:0" allowfullscreen></iframe>
        {{ end }}
      {{ end }}
  </div>
  <hr>
{{ end }}
