<head>
  <style>
    .tilelist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: flex-start;      
    }
    .tile {
      position: relative;
      float: left;
      width: 180px;
      height: 180px;
      margin: 0 7px;
    }
    .tile img {
      width: 200px !important;
      height: 130px;
      object-fit: cover;
      margin: 0 0 50px 0 !important;
      background: #f7f7f7;
      box-shadow: 0px 0px 2px 2px rgba(0,0,0,0.29);
      clear: both;
    }
    .tile div.caption {
      position: absolute;
      width: 100%;
      top: 140px;
      left: 0px;
      color: #000;
      background: #fff;
      font-size: 18px;
      line-height: 18px;
      word-break: keep-all;
      text-align: center;
    }
  </style>
</head>

{{ with .Page.Data.Pages }}
  <div class="tilelist">
    {{ range .ByWeight }}
      {{ if .Params.mktile }}
        <a href="{{ .Permalink }}" class="tile"><img src="{{ $.Site.BaseURL }}{{ .Param "image" }}" alt={{ .Title }} title={{ .Title }}><div class="caption">{{ .Title }}</div></a>
      {{ end }}
    {{ end }}
  </div>
{{ end }}
